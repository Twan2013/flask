<!doctype html>
<html>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main-style.css') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <head>
        <title>Corendon - {% block title %}Home{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='images/corendon_favicon.png') }}">
        <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js') }}"></script>
        <script>
            $(document).ready(function(){
                $(".hamburger-btn .fa-times").hide();
                $(".hamburger-btn .fa-bars").click(function(){
                    $(this).hide();
                    $(".hamburger-btn .fa-times").show();
                    $(".mob ul").addClass("active");

                });
                $(".hamburger-btn .fa-times").click(function(){
                    $(this).hide();
                    $(".hamburger-btn .fa-bars").show();
                    $(".mob ul").removeClass("active");
                });
            });
        </script>
    </head>
    <body>
         <nav class="desk">
            <ul>
                <img src="{{ url_for('static', filename='images/corendon_logo_white.png') }}" id="logoimg">
                <ul>

                    <li><a href="{{ url_for('main') }}">home</a></li>
                    {% if 'name' in session %}
                        <li><a href="{{ url_for('test') }}">test</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    {% endif %}

                    <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
                </ul>
            </ul>
        </nav>

        <nav class="mob">
            <img src="{{ url_for('static', filename='images/corendon_logo_white.png') }}" id="logoimgmob">
            <div class="hamburger-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <ul>

                    <li><a href="{{ url_for('main') }}">home</a></li>
                    {% if 'name' in session %}
                        <li><a href="{{ url_for('test') }}">test</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    {% endif %}


                    <li><a href="#">swag</a></li>
            </ul>

        </nav>
        <section class="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
    </body>
</html>
