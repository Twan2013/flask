<!doctype html>
<html>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main-style.css') }}"/>


    <head>
        <title>Corendon - {% block title %}Home{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='images/corendon_favicon.png') }}">
        <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>

        <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-dark test text-uppercase" style="background-color: red;">

                <a href="#" class="navbar-brand mb-0 h1">
                    <img
                        id="logoimg"
                        class="d-inline-block align-top"
                        src="{{ url_for('static', filename='images/corendon_logo_white.png') }}"/>

                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav ">
                        <li class="nav-item active px-2 m-3">
                            <a class="nav-link active" href="{{ url_for('main') }}">Home</a>
                        </li>
                        {% if 'name' in session %}
                            <li class="nav-item active px-2 m-3">
                                <a class="nav-link active" href="{{ url_for('test') }}">Test</a>
                            </li>
                        {% endif %}
                        <li class="nav-item active px-2 m-3">
                            <a class="nav-link active" href="{{ url_for('aboutus') }}">About Us</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right ms-auto">
                        {% if 'name' in session %}
                            <li class="nav-item active px-2 m-3">
                                <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item active px-2 m-3">
                                <a class="nav-link active" href="{{ url_for('auth.login') }}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>

        <section class="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
    </body>
</html>
