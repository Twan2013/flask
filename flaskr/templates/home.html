<!-- Renders the base template for the basic functions for the page. -->
{% extends "base.html" %}

<!-- Title for this specific page. -->
{% block title %}Home{% endblock %}

<!-- Extends the base.html with content for this home page. -->
{% block content %}

      <!-- Container for the content to go in. -->
      <div class="homecontainer">
            <div class="homecontent">
                  <!-- The name of the user is used to welcome to user on board of this flight. -->
                  <h1>Welcome on board {{ g.name }}</h1>
                  <h2>You now have acces to the internet</h2>
                  <br>
                  <!-- Ticketnumber and flightnumber of the user. -->
                  <h3>Ticketnumber: {{ g.ticketnumber }}</h3>
                  <h3>Flightnumber: xxxx</h3>
                  <br>
                  <!-- Button to go to the multimedia page. -->
                  <div id="centerbutton">
                        <button class="btn btn-success btn-lg px-5" onclick="document.location='{{ url_for('multimedia') }}'">Go to multimedia</button>
                        </div>
            </div>
      </div>

{% endblock %}
