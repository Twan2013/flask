{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <div class="container py-5 h-80" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 3rem; opacity: 0.95">
            <div class="card-body p-4 text-center" style="opacity: 1">

              <div class="mb-md-5 mt-md-1 pb-2">
                <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your name and ticketnumber!</p>

                <form method="post">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control form-control-lg" name="name" type="text" id="name"/>

                  </div>

                  <div class="form-outline form-white mb-3">
                    <label class="form-label" for="ticketnumber">Ticketnumber</label>
                    <input class="form-control form-control-lg" name="ticketnumber" type="text" id="ticketnumber"/>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
